<body>
<h1>UI.imageclip</h1>


<div  id="container">
  <img src="http://image.cjia.com//roommodel/2x1/1453107273416_1238881.jpg" style="
      /* -webkit-filter: blur(3px); */
      opacity: 0.5;
  ">
</div>

<style>

body {
    height :10000px;
}

#container {
    width : 640px;

}
</style>

    <script src="../libs/Air.0.1.0.js"></script>
    <script type="text/javascript">
        Air.moduleURL("../../dist/");
        Air.run(function(require){
          var Imageclip = require("AirUI.ui.Imageclip");
          var imageURL = "http://image.cjia.com//roommodel/2x1/1453107273416_1238881.jpg"
          var container = document.getElementById('container');
          imageclip_1 = new Imageclip(imageURL, {
              imgContainer : container,
              x : 0,
              y : 0,
              width : 300,
              height : 225
          });
        })
    </script>
