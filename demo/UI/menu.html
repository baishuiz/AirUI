<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
	<title>mask</title>
</head>
<body>
<h1>UI.mask</h1>
<fieldset>
	<legend>控制面板</legend>
	<label>颜色:<input></label>
	<label>透明度:<input></label>
	<button>Run!</button>
</fieldset>

<fieldset>
	<legend>Code</legend>
	<textarea></textarea>
</fieldset>

<button id="btn" class="hidden">test</button>
<style>
   .show {display: block}
   .hidden {display: none}
</style>
    <script src="../libs/Air.0.1.0.js"></script>
    <script type="text/javascript">
        Air.moduleURL("../../dist/");
        Air.run(function(require){
          var Menu = require("AirUI.ui.Menu");

          var btn = document.querySelector('#btn');
          var menu = new Menu(btn, {
            display:{
              showClass:'show',
              hiddenClass:'hidden'
            }
          });
          menu.show();

        })
    </script>

</body>
